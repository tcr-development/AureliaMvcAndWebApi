<template>
   <div class="container">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="panel-title">
               <h3>Editing ${movie.title}</h3>
            </div>
         </div>

            <form class="form-horizontal" validate.bind="validation" submit.trigger="save()">
               <div class="form-group">
                  <label class="col-sm-2 control-label">Title</label>
                  <div class="col-sm-10">
                     <input type="text" placeholder="Title" class="form-control" value.bind="movie.title" />
                  </div>
               </div>

               <div class="form-group">
                  <label class="col-sm-2 control-label">Release Year</label>
                  <div class="col-sm-10">
                     <input type="text" placeholder="Release Year" class="form-control" value.bind="movie.releaseYear" />
                  </div>
               </div>

               <!--<input type="submit" class="btn btn-primary" value="Save" disabled.bind="!validation.result.isValid">-->
               <input type="submit" class="btn btn-primary" value="Save">
            </form>
         </div>
      </div>
   </div>
</template>
